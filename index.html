<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Best Tour Plan</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="Logo" class="logo__image" />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              placeholder="Search Location"
              class="search__input"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="button-image"
                class="search__button-image"
              />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img src="img/avatar.png" alt="avatar" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="navigation-buttons navbar-top__navigation-buttons">
            <span class="navigation-buttons__line"></span>
            <span class="navigation-buttons__line"></span>
            <span class="navigation-buttons__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-menu">
        <div class="container">
          <nav class="navbar-menu__buttons">
            <a href="#" class="navbar-menu__item">All Deals</a>
            <a href="#" class="navbar-menu__item">Hotels</a>
            <a href="#" class="navbar-menu__item">Activities</a>
            <a href="#" class="navbar-menu__item">Hotel Day Packages</a>
            <a href="#" class="navbar-menu__item">Restaurants</a>
            <a href="#" class="navbar-menu__item">Events</a>
            <a href="#" class="navbar-menu__item">Rodrigues</a>
          </nav>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-menu -->
    </header>
    <div class="breadcrumb-block">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb__link"><a href="#">Home</a></li>
          <li class="breadcrumb__link"><a href="#">Flash Offers</a></li>
          <li class="breadcrumb__page" aria-current="page">
            Grand Hilton Hotel
          </li>
        </ol>
      </div>
      <!-- /.container -->
    </div>
    <!-- ./breadcrumb-block -->
    <section class="hotel">
      <div class="container">
        <div class="info">
          <div class="info__left">
            <div class="info__hotel-stars hotel-stars">
              <img class="hotel-stars__star" src="./img/star.svg" alt="star" />
              <img class="hotel-stars__star" src="./img/star.svg" alt="star" />
              <img class="hotel-stars__star" src="./img/star.svg" alt="star" />
              <img class="hotel-stars__star" src="./img/star.svg" alt="star" />
              <img
                class="hotel-stars__star hotel-stars__last-star"
                src="./img/star.svg"
                alt="star"
              />
            </div>
            <!-- ./hotel-stars -->
            <h1 class="hotel-name info__hotel-name">Grand Hilton hotel</h1>
            <button class="info__button-flesh-offer">Flesh Offer</button>
            <span class="info__half-board"
              >Half-Board/ All Inclusive + Complimentary Activities + Child
              Stays Free</span
            >
          </div>
          <!-- ./info__left -->
          <div class="info__right">
            <div class="info__hotel-rating">
              <span class="info__rating-name">User Rattings</span>
              <div class="info__rating">
                <span class="info__rating-number">4.5/</span>
                <span class="info__rating-total-number">5</span>
              </div>
            </div>
          </div>
          <!-- ./info_right -->
        </div>
        <!-- ./hotel-info -->
        <div class="hotel-grid">
          <div class="slider">
            <div class="slider__swiper swiper">
              <!-- Additional required wrapper -->
              <div class="slider__swiper-wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="slider__swiper-slide swiper-slide">
                  <img src="img/slides/slide-1.jpg" alt="hotel-foto" />
                </div>
                <div class="slider__swiper-slide swiper-slide">
                  <img src="img/slides/slide-1.jpg" alt="hotel-foto" />
                </div>
                <div class="slider__swiper-slide swiper-slide">
                  <img src="img/slides/slide-1.jpg" alt="hotel-foto" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider__swiper-button slider__swiper-button--prev">
                <!-- <img src="img/slides/swipe-left.svg" alt="" /> -->
              </button>
              <button class="slider__swiper-button slider__swiper-button--next">
                <!-- <img src="img/slides/swipe-right.svg" alt="" /> -->
              </button>
            </div>
          </div>
          <!-- /.slider -->
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- ./hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
