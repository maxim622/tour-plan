<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Best Tour Plan</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="Logo" class="logo__image" />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              placeholder="Search Location"
              class="search__input"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="button-image"
                class="search__button-image"
              />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img src="img/avatar.png" alt="avatar" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="navigation-buttons navbar-top__navigation-buttons">
            <span class="navigation-buttons__line"></span>
            <span class="navigation-buttons__line"></span>
            <span class="navigation-buttons__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-menu">
        <div class="container">
          <nav class="navbar-menu__buttons">
            <a href="#" class="navbar-menu__item">All Deals</a>
            <a href="#" class="navbar-menu__item">Hotels</a>
            <a href="#" class="navbar-menu__item">Activities</a>
            <a href="#" class="navbar-menu__item">Hotel Day Packages</a>
            <a href="#" class="navbar-menu__item">Restaurants</a>
            <a href="#" class="navbar-menu__item">Events</a>
            <a href="#" class="navbar-menu__item">Rodrigues</a>
          </nav>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-menu -->
    </header>
  </body>
  <div class="breadcrumb-block">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb_link"><a href="#">Home</a></li>
        <li class="breadcrumb_link"><a href="#">Flash Offers</a></li>
        <li class="breadcrumb_page" aria-current="page">Grand Hilton Hotel</li>
      </ol>
    </div>
    <!-- /.container -->
  </div>
  <!-- ./breadcrumb-block -->
  <div class="hotel-info"></div>
</html>
