<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Best Tour Plan</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Logo" class="logo__image">
        </a>
        <form action="#" class="search header__search">
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button">
            <img src="img/search.svg" alt="button-image" class="search__button-image">
          </button>
        </form >
        <a href="#" class="user">
          <img src="img/avatar.png" alt="avatar" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
      </div>
      <!-- /.header-top -->
      <nav class="header-menu">
        <a href="#" class="header-menu__items">All Deals</a>
        <a href="#" class="header-menu__items">Hotels</a>
        <a href="#" class="header-menu__items">Activities</a>
        <a href="#" class="header-menu__items">Hotel Day Packages</a>
        <a href="#" class="header-menu__items">Restaurants</a>
        <a href="#" class="header-menu__items">Events</a>
        <a href="#" class="header-menu__items">Rodrigues</a>
      </nav>
    </div>
    <!-- /.container -->
  </header>
</body>
</html>
